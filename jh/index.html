<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .todo-input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .todo-list {
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }
        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #e0e0e0;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
            text-align: left;
        }
        .todo-item.completed {
            background: #d3d3d3;
            text-decoration: line-through;
        }
        .todo-buttons {
            display: flex;
            gap: 5px;
        }
        .todo-buttons button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .todo-buttons .complete-button {
            background-color: #4caf50;
            color: white;
        }
        .todo-buttons .delete-button {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="todoInput" class="todo-input" placeholder="Enter a new to-do">
        <ul id="todoList" class="todo-list"></ul>
    </div>
    <div id="status-bar">
    <span id="item-count">Total items: 0</span>
    <button id="filter-all" class="selected">All</button>
    <button id="filter-active">Active</button>
    <button id="filter-completed">Completed</button>
    <button id="clear-completed">Clear Completed</button>
  </div>
    <script src="script.js"></script>
</body>
</html>
